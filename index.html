<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Simmon Game</h1>
    <h3> Press any key to start game</h3>
    <div class="box_container">
        <div class="line1">
            <div class="red boxs btn" type="button" id="red"></div>
            <div class="green boxs btn" type="button" id="green"></div>
        </div>
        <div class="line2">
            <div class="purple boxs btn" type="button" id="purple"></div>
            <div class="yellow boxs btn" type="button" id="yellow"></div>
        </div>
    </div>

    <button onclick="forbtn()" class="strtbtn">Start</button>
    <h4>How to Play Simon Game:</h4>
<div class="rules">
        <p>1.Press any key or start button to start.</p>

    <p>2.Watch the color sequence.</p>

    <p>3.Repeat the sequence by clicking the same colors in order.
    </p>
    <p>4.The sequence gets longer every level.
    </p>
    <p>Make a mistake? Game over!
    </p>
</div>



</body>

<script src="game.js"></script>

</html>
